language:
  - python

python:
  - '3.6'

install:
  - pip install -r requirements.txt

before_script:
  - pip install coverage
  - pip install coveralls

script:
  - python tests.py
  - coverage run tests.py

after_success:
  - coveralls

notifications:
  email: false

deploy:
  provider: heroku
  api_key:
    secure: 
  app: fierce-reaches-65948
  on:
    repo: timothyubbens/heroku-hug-api-demo
